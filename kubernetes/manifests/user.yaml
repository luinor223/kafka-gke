apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-user
  labels:
    strimzi.io/cluster: streaming-kafka-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: trading-prices
        operations:
          - Create
          - Describe
          - Read
          - Write
        host: "*"
      - resource:
          type: cluster
          name: kafka-cluster
        operations:
          - Describe
        host: "*"